<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<h2>Shopping Cart</h2>

<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.item.name}"></td>
        <td th:text="${item.item.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.item.price * item.quantity}"></td>
        <td>
            <form th:action="@{/cart/remove}" method="post">
                <input type="hidden" name="itemId" th:value="${item.item.id}"/>
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3>Total: <span th:text="${totalPrice}"></span></h3>

<div class="button-container" style="display: flex; gap: 10px;">
    <form th:action="@{/cart/clear}" method="post">
        <button type="submit" class="btn btn-danger">Clear Cart</button>
    </form>

    <form th:action="@{/orders/}" method="get">
        <button type="submit" class="btn btn-primary">Buy Now</button>
    </form>
</div>

<a href="/">Continue Shopping</a>
</body>
</html>
