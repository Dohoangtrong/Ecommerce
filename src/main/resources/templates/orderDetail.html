<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Đường dẫn file CSS nếu có -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Chi Tiết Đơn Hàng</h1>

    <div class="mb-4">
        <h4>Thông Tin Đơn Hàng</h4>
        <p><strong>Mã Đơn Hàng:</strong> <span th:text="${order.getId()}">12345</span></p>
        <p><strong>Tracking Number:</strong> <span th:text="${order.getShipment().getTrackingNumber()}">ABC123</span></p>
    </div>

    <!-- Thông tin giao hàng -->
    <div class="mb-4">
        <h4>Thông Tin Giao Hàng</h4>
        <p><strong>Địa Chỉ:</strong> <span th:text="${order.getShipment().getAddress()}">123 Đường ABC</span></p>
        <p><strong>Phương Thức Giao Hàng:</strong> <span th:text="${order.getShipment().getShippingMethod()}">Giao nhanh</span></p>
    </div>

    <!-- Thông tin thanh toán -->
    <div class="mb-4">
        <h4>Thông Tin Thanh Toán</h4>
        <p><strong>Phương Thức Thanh Toán:</strong> <span th:text="${order.getPayment().getPaymentMethod()}">Thanh toán online</span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${order.getPayment().getAmount()}">Total</span></p>
        <p><strong>Trạng Thái Thanh Toán:</strong> <span th:text="${order.getPayment().getPaymentStatus()}">Đã thanh toán</span></p>
    </div>

    <!-- Quay lại -->
    <div class="text-center mt-4">
        <a href="/orders/history" class="btn btn-secondary">Quay lại</a>
    </div>
</div>
</body>
</html>
